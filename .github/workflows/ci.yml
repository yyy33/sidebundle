name: CI

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'README.zh.md'
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'README.zh.md'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo fmt -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo check --all-targets --all-features

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo test --all --all-features

  # Build release binaries for multiple architectures (only on tags)
  build-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4

      # Install Rust toolchain and add target
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # Install zig for cross-compilation (works as linker for musl targets)
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.11.0'

      # Cache dependencies
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      # Use rust-lld for musl targets to avoid zig CRT duplication issues
      - name: Configure cross linker
        run: |
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-musl)
              echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=rust-lld" >> $GITHUB_ENV
              ;;
            aarch64-unknown-linux-musl)
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=rust-lld" >> $GITHUB_ENV
              ;;
          esac

      - run: cargo build --release --target ${{ matrix.target }}

      # Rename binary to include architecture identifier
      - name: Rename binary
        shell: bash
        run: |
          BINARY_PATH="./target/${{ matrix.target }}/release/sidebundle-cli"
          if [[ -f "$BINARY_PATH" ]]; then
            # Determine architecture name for output filename
            case "${{ matrix.target }}" in
              x86_64-unknown-linux-musl)
                ARCH="x86_64-musl"
                ;;
              aarch64-unknown-linux-musl)
                ARCH="aarch64-musl"
                ;;
              *)
                ARCH="${{ matrix.target }}"
                ;;
            esac

            OUTPUT_NAME="sidebundle-$ARCH"
            cp "$BINARY_PATH" "./$OUTPUT_NAME"
            echo "Renamed to $OUTPUT_NAME"

            # Create SHA256 checksum
            sha256sum "./$OUTPUT_NAME" > "./$OUTPUT_NAME.sha256"
          else
            echo "Error: Binary not found at $BINARY_PATH"
            exit 1
          fi

      # Upload artifacts for use in release job
      - uses: actions/upload-artifact@v4
        with:
          name: sidebundle-${{ matrix.target }}
          path: |
            sidebundle-*
          retention-days: 1

  # Create GitHub Release with all built binaries (only on tags)
  publish-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [lint, test, build-release]
    permissions:
      contents: write  # Needed for creating releases
    steps:
      - uses: actions/checkout@v4

      # Download all artifacts from build jobs
      - name: Download all artifacts
        run: |
          mkdir -p release-artifacts
        shell: bash

      - uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      # Prepare release assets
      - name: Prepare release assets
        shell: bash
        run: |
          echo "Collecting release artifacts..."
          find release-artifacts -type f -name "sidebundle-*" ! -name "*.sha256" | while read -r file; do
            echo "Found: $(basename "$file")"
            cp "$file" ./
          done
          find release-artifacts -type f -name "*.sha256" | while read -r file; do
            echo "Found checksum: $(basename "$file")"
            cp "$file" ./
          done

          # List all assets
          ls -la sidebundle-*

      # Create GitHub Release
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            sidebundle-*
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
